<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Interface</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container gradient-bg-welcome">
            <h1>Decentralized Autonomous Organization</h1>
            <button class="white-glassmorphism" id="connectButton">Connect Wallet</button>
            <div id="walletInfo"></div>
            
            <h2>Submit Proposal</h2>
            <input class="white-glassmorphism" type="text" id="proposalDescription" placeholder="Proposal Description">
            <button class="white-glassmorphism" id="submitProposalButton">Submit Proposal</button>
            
            <h2>Vote on Proposal</h2>
            <input class="white-glassmorphism" type="number" id="proposalId" placeholder="Proposal ID">
            <button class="white-glassmorphism" id="voteButton">Vote</button>
            
            <h2>Check Proposal Status</h2>
            <input class="white-glassmorphism" type="number" id="checkProposalId" placeholder="Proposal ID">
            <button class="white-glassmorphism" id="checkStatusButton">Check Status</button>
            <div id="proposalStatus"></div>
        </div>
    </div>
</body>
</html>
